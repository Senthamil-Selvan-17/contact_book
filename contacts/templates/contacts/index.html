{% extends "contacts/layout.html" %}

{% block body%}

    <h1>Contacts List</h1>
    <h3><a href="{% url 'new_contact' %}">Add new contact</a></h3></br>
    
    {% for contact in all_contacts %}
        <li>
            <strong>{{ contact.name }}</strong> - {{ contact.mobile_no }} - {{ contact.email}} 
            [<a href="{% url 'edit_contact' contact.id %}">Edit </a>] 
            [<a href="{% url 'delete_contact' contact.id %}">Delete </a>]
        </li>
    {% endfor %}
    
{% endblock %}
